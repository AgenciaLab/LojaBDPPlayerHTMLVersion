<div>
    <div id="overlay-back"></div> 
    
    
    <div data-bind="compose: header"></div>
    
    <div id="bannerHome" class="noSpacing col-md-12">

        <div id="BannerCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#BannerCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#BannerCarousel" data-slide-to="1"></li>
                <li data-target="#BannerCarousel" data-slide-to="2"></li>
            </ol>            
            <div class="carousel-inner" role="listbox">
                <div class="item active" >
                    <img class="img-responsive" src="img/banners/bannerHome1.png" >

                </div>
                
                <div class="item">
                    <img class="img-responsive" src="img/banners/bannerHome2.png" >
                </div>
                <div class="item">
                    <img class="img-responsive" src="img/banners/bannerHome3.png" >
                </div>
            </div>           
            <a class="left carousel-control" href="#BannerCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#BannerCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <div class="noSpacing col-md-6">
        <img class="img-responsive" src="img/banners/banner2.png" alt="" style="min-width: 100%;"/>
    </div>
    
    <div class="noSpacing col-md-6">
        <div data-bind="compose: bnRotate"></div>
    </div>

    <div class="noSpacing col-md-4">
        <img class="img-responsive" src="img/banners/banner4.png" alt=""/>
    </div>
    
    <div class="noSpacing col-md-8">
        <img class="img-responsive" src="img/banners/banner5.png" alt=""/>
    </div>
    
    <script>$('.carousel').carousel();</script>
